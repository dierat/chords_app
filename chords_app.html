<head>
	<title>chords_app</title>
</head>

<body>
	{{> chords_list}}
</body>


<template name="chords_list">
	Chord pairs you are currently practicing:

	{{#each chords}}
		{{> chord}}
  	{{/each}}

  	Start practicing a new chord pair:

  	<p>
  		{{> new_chords}}
  	</p>
</template>


<template name="chord">
	<p>
		<div class="chords">{{chord1}} -- {{chord2}}</div>
		<span class="best-time">Best total:
			{{#if best_num}} 
				{{best_num}}
			{{else}}
				none yet
			{{/if}}
		</span>
		<span class="last-practice">Last practice: 
			{{#if last_practice}}
				{{last_practice}}
			{{else}}
				never
			{{/if}}
		</span>
	</p>
</template>
