<head>
	<title>chords_app</title>
</head>

<body>
	{{> chords_list}}
</body>


<template name="chords_list">
	<span id="new-chord-link">Add a new chord pair</span>

  	{{> new_chords}}

	<div id="chords-list-title">Chord pairs you are currently practicing:</div>

	{{#each chords}}
		{{> chord}}
  	{{/each}}
</template>


<template name="chord">
	<p>
		<div class="chordNames">
			{{chord1}} -- {{chord2}}
		</div>
		<span class="best-time">Best total:
			{{#if best_num}} 
				{{best_num}}
			{{else}}
				none yet
			{{/if}}
		</span>
		<span class="last-practice">Last practice: 
			{{#if last_practice}}
				{{last_practice}}
			{{else}}
				never
			{{/if}}
		</span>
	</p>
</template>
