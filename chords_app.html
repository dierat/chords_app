<head>
	<title>chords_app</title>
</head>
<body>
</body>



<template name="layout">
	{{> header}}
	<div class="content">
		{{> yield}}
	</div>
</template>



<template name="header">
	<header><h1>Chord practice log</h1></header>
	<link href='http://fonts.googleapis.com/css?family=Bad+Script|Montserrat' rel='stylesheet' type='text/css'>
</template>



<template name="chords_list">
	<div class="link new-chord-link">Add a new chord pair</div>

  	{{> new_chords}}

	<div class="chords-list-title">Chord pairs I am currently practicing:</div>

	{{#each chords}}
		{{> chord}}
  	{{/each}}
</template>



<template name="chord">
	<p class="chord-item">
		<div class="chordNames">
			{{chord1Letter}} {{chord1Type}} -- {{chord2Letter}} {{chord2Type}}
		</div>
		<span class="details">Best total:
			{{#if best_num}} 
				{{best_num}}
			{{else}}
				none yet
			{{/if}}
		</span>
		<span class="details">Last practice: 
			{{#if last_practice}}
				{{last_practice}}
			{{else}}
				never
			{{/if}}
		</span>
		<div class="link show-details-link">Show more details</div>
		<div class="more-chord-details">
			<span class="details">
				Created: {{formatDate created_at}}
			</span>
		</div>
	</p>
</template>



<template name="new_practice">
	<div>Enter the number of changes you made between the two chords in one minute</div>
	<input type="text" value="num_changes" id="num_changes" placeholder="Add number of changes">
	<button class="submit_new_practice">Submit new practice info</button>
</template>
